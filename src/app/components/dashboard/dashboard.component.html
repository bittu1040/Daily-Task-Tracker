@if (commonService.isLoading()) {
  <div class="text-center py-5">
    <mat-progress-spinner mode="indeterminate" diameter="50" color="primary"></mat-progress-spinner>
    <p class="mt-3">Loading your dashboard...</p>
  </div>
} @else {

<div class="row g-4 mb-2">
    <div class="col-lg-12">
        <h2>
            <i class="bi bi-emoji-smile me-2"></i>
            Hello {{commonService.userName() | titlecase}}, Get your task list here
        </h2>
    </div>
</div>


<div class="row g-4 pb-4">

    <div class="col-lg-12">
        <app-task-summary></app-task-summary>
    </div>

    <div class="col-lg-6">
        <app-add-task></app-add-task>
    </div>  
    <div class="col-lg-6">
        <app-task-statistics></app-task-statistics>
    </div>

    <div class="col-lg-12">
        <app-task-list></app-task-list>
    </div>
</div>
}
